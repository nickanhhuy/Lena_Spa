<body>
        <div class="container">

                <h2><a href="">Lena Spa</a></h2> 
            </div>
            <ul>
                <li class="intro"><a href="">Giới thiệu</a></li>
                <li class="service"><a href="">Dịch Vụ</a></li>

                <li class="book"><a href="">Đặt Lịch</a></li>
            </ul>  
        </div>
        <div class="slideshow-container">
            <div class="slide fade">
                <div class="numbertext">1 / 3</div>
                <img src="../images/spa1.jpg" style="width: 100%;">
                <div class="text">Caption One</div>
            </div>
            <div class="slide fade">

                <img src="../images/vietnam.jpg" style="width: 100%;">

            </div>
            <div class="slide fade">

        <br>
        <div style="text-align:center">
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
        </div>
</body>
<script>
    //set slide index to 0 as default
    let slide_index = 0;
    showSlides(); //initialize a function showSlides()
    //Declare methods in the function
    function showSlides() {
        let i; 
        // Get all elements with the class "slide" and "dot" respectively display in the slide show and navigation dots for the slides
        let slides = document.getElementsByClassName("slide"); 
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slide_index++;
        if (slide_index > slides.length) {slide_index = 1;}    
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slide_index-1].style.display = "block";  
        dots[slide_index-1].className += " active";
        setTimeout(showSlides, 2000); 
        }
</script>
